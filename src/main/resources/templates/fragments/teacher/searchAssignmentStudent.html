<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<div th:fragment="searchAssignmentStudent">
		<div class="row">
			<div class="col-md-10">
				<form id="searchForm" class="form-inline" role="form" action="#" th:action="@{/teacher/assignmentStudents/search/}+${assignment.id}" th:object="${searchDTO}">
					
						<div class="input-group col-md-4">
							<input id="searchAssignment" type="text"
								th:field="*{searchString}" class="form-control"
								placeholder="Search student by email..."> <span
								class="input-group-btn"> </span>
						</div>
						
						<div class="input-group">
							<!-- <span th:text="${searchDTO.assignmentStatus}"></span> -->
							<div class="btn-group" data-toggle="buttons">
								<label th:class="${searchDTO.assignmentStatus} ? 'btn blue active' : 'btn blue'"><input type="radio" id="q_op_0" name="assignmentStatus" th:field="*{assignmentStatus}"	value="true" class="toggle">Submitted</label>
								<label th:class="${searchDTO.assignmentStatus==false} ? 'btn blue active' : 'btn blue'"><input type="radio" id="q_op_1"  name="assignmentStatus" th:field="*{assignmentStatus}"	value="false" class="toggle">Not Submitted</label>
							</div>
						</div>
						<button data-placement="top" data-toggle="tooltip" data-original-title="Filter" class="btn btn-default" type="submit">
							<i class="fa fa-filter"></i>
						</button>
					
				</form>
			</div>
			<div class="col-md-2">
				<div class="pull-right">
					<a data-placement="top" data-toggle="tooltip"
						data-original-title="Add Student"
						class="btn btn-icon-only blue" th:onclick="'javascript:addAssignmentStudent(\''+${assignment.id}+'\');'" th:href="'javascript:;'"> <i
						class="fa fa-plus-circle"></i>
					</a> 
					<a data-placement="top" id="editAssignmentStudent" data-toggle="tooltip"
						data-original-title="Update Assignment Submission Date"
						class="btn btn-icon-only green" th:href="'javascript:;'"> <i
						class="glyphicon glyphicon-pencil"></i>
					</a> 
					<a id="downloadStudentAssignmentDocument" class="btn btn-icon-only grey-cascade" data-toggle="tooltip"
						data-placement="top" title="Download Assignment" href="#">
						<span class="fa fa-download"></span>
					</a> 
					<a data-placement="top" data-toggle="tooltip"
						data-original-title="Refresh"
						class="btn btn-icon-only default"
						th:href="@{/teacher/viewAssignment/(assignmentId=${assignment.id},page = 1,sortString=email,oldDirection=${oldDirection},oldSortString=${oldSortString})}">
						<i class="glyphicon glyphicon-refresh"></i>
					</a>
				</div>
			</div>
		</div>
		<div  class="row">
			<label style="padding-left: 3.5%; padding-top: 2%;" class="checkbox-inline"><input type="checkbox" id="th_Checkbox" value="">Select All</label>
		</div>

	</div>

</body>
</html>
